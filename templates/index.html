<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s;
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
        }

        .difficulty-btn:hover {
            background: #667eea;
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            margin: 20px auto;
            width: fit-content;
            border: 3px solid #333;
            background: #333;
        }

        .sudoku-cell {
            width: 50px;
            height: 50px;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .sudoku-cell:hover {
            background: #e3f2fd;
        }

        .sudoku-cell.initial {
            background: #f0f0f0;
            color: #333;
            cursor: not-allowed;
        }

        .sudoku-cell.selected {
            background: #bbdefb;
            box-shadow: inset 0 0 0 2px #2196f3;
        }

        .sudoku-cell.error {
            background: #ffebee;
            color: #c62828;
        }

        .sudoku-cell.hint {
            background: #e8f5e9;
            animation: highlight 0.5s;
        }

        @keyframes highlight {
            0%, 100% { background: #e8f5e9; }
            50% { background: #81c784; }
        }

        /* Thick borders for 3x3 boxes */
        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #333;
        }

        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .number-btn {
            padding: 15px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #667eea;
        }

        .number-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background: #c8e6c9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .message.error {
            background: #ffcdd2;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .message.info {
            background: #bbdefb;
            color: #1565c0;
            border: 2px solid #2196f3;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .sudoku-cell {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            h1 {
                font-size: 1.8em;
            }

            .number-btn {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Sudoku Puzzle</h1>
        <p class="subtitle">Fill the grid with numbers 1-9</p>

        <div class="difficulty-selector">
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Difficulty</div>
                <div class="stat-value" id="difficulty">Medium</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="newGame()">New Game</button>
            <button class="btn btn-success" onclick="checkBoard()">Check</button>
            <button class="btn btn-info" onclick="getHint()">Hint</button>
            <button class="btn btn-warning" onclick="showSolution()">Solution</button>
        </div>

        <div id="board" class="sudoku-board"></div>

        <div class="number-pad">
            <button class="number-btn" onclick="inputNumber(1)">1</button>
            <button class="number-btn" onclick="inputNumber(2)">2</button>
            <button class="number-btn" onclick="inputNumber(3)">3</button>
            <button class="number-btn" onclick="inputNumber(4)">4</button>
            <button class="number-btn" onclick="inputNumber(5)">5</button>
            <button class="number-btn" onclick="inputNumber(6)">6</button>
            <button class="number-btn" onclick="inputNumber(7)">7</button>
            <button class="number-btn" onclick="inputNumber(8)">8</button>
            <button class="number-btn" onclick="inputNumber(9)">9</button>
            <button class="number-btn" onclick="inputNumber(0)">Clear</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        let sessionId = null;
        let selectedCell = null;
        let initialBoard = [];
        let currentDifficulty = 'medium';
        let startTime = null;
        let timerInterval = null;
        let moves = 0;

        // Initialize game on load
        window.onload = function() {
            newGame();
        };

        // Difficulty selection
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentDifficulty = this.dataset.difficulty;
                document.getElementById('difficulty').textContent = currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1);
            });
        });

        async function newGame() {
            showMessage('Generating puzzle...', 'info');

            try {
                const response = await fetch('/api/new_game', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({difficulty: currentDifficulty})
                });

                const data = await response.json();
                sessionId = data.session_id;
                initialBoard = data.initial_board;
                renderBoard(data.board);

                // Reset stats
                moves = 0;
                updateMoves();
                startTimer();

                hideMessage();
            } catch (error) {
                showMessage('Error generating puzzle. Please try again.', 'error');
            }
        }

        function renderBoard(board) {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';

            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'sudoku-cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    if (initialBoard[i][j] !== 0) {
                        cell.classList.add('initial');
                        cell.textContent = initialBoard[i][j];
                    } else if (board[i][j] !== 0) {
                        cell.textContent = board[i][j];
                    }

                    cell.addEventListener('click', function() {
                        if (!this.classList.contains('initial')) {
                            selectCell(this);
                        }
                    });

                    boardEl.appendChild(cell);
                }
            }
        }

        function selectCell(cell) {
            document.querySelectorAll('.sudoku-cell').forEach(c => c.classList.remove('selected'));
            cell.classList.add('selected');
            selectedCell = cell;
        }

        async function inputNumber(num) {
            if (!selectedCell) {
                showMessage('Please select a cell first', 'info');
                return;
            }

            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);

            if (num === 0) {
                selectedCell.textContent = '';
                selectedCell.classList.remove('error');
            } else {
                selectedCell.textContent = num;
            }

            try {
                const response = await fetch('/api/make_move', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: sessionId,
                        row: row,
                        col: col,
                        value: num
                    })
                });

                const data = await response.json();

                if (data.success) {
                    moves = data.moves;
                    updateMoves();

                    if (data.complete) {
                        stopTimer();
                        showMessage(data.message + ' ðŸŽ‰', 'success');
                    }
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error making move', 'error');
            }
        }

        async function checkBoard() {
            try {
                const response = await fetch('/api/check_board', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId})
                });

                const data = await response.json();

                // Clear previous errors
                document.querySelectorAll('.sudoku-cell').forEach(c => c.classList.remove('error'));

                if (data.correct) {
                    showMessage('All correct so far! Keep going! ðŸ‘', 'success');
                } else {
                    data.errors.forEach(err => {
                        const cell = document.querySelector(`[data-row="${err.row}"][data-col="${err.col}"]`);
                        if (cell) cell.classList.add('error');
                    });
                    showMessage(`Found ${data.error_count} error(s). Check highlighted cells.`, 'error');
                }
            } catch (error) {
                showMessage('Error checking board', 'error');
            }
        }

        async function getHint() {
            try {
                const response = await fetch('/api/get_hint', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId})
                });

                const data = await response.json();

                if (data.row !== undefined) {
                    const cell = document.querySelector(`[data-row="${data.row}"][data-col="${data.col}"]`);
                    if (cell) {
                        cell.classList.add('hint');
                        cell.textContent = data.value;
                        setTimeout(() => cell.classList.remove('hint'), 1000);
                        showMessage(`Hint: Row ${data.row + 1}, Col ${data.col + 1} = ${data.value}`, 'info');
                    }
                } else {
                    showMessage(data.message || 'No hints available', 'info');
                }
            } catch (error) {
                showMessage('Error getting hint', 'error');
            }
        }

        async function showSolution() {
            if (!confirm('Are you sure you want to see the solution? This will end the current game.')) {
                return;
            }

            try {
                const response = await fetch('/api/solve', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId})
                });

                const data = await response.json();
                renderBoard(data.solution);
                stopTimer();
                showMessage('Solution displayed. Start a new game to play again!', 'info');
            } catch (error) {
                showMessage('Error getting solution', 'error');
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';

            if (type !== 'success') {
                setTimeout(() => hideMessage(), 3000);
            }
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function updateMoves() {
            document.getElementById('moves').textContent = moves;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = Date.now();

            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key >= '1' && e.key <= '9') {
                inputNumber(parseInt(e.key));
            } else if (e.key === 'Backspace' || e.key === 'Delete' || e.key === '0') {
                inputNumber(0);
            }
        });
    </script>
</body>
</html>
